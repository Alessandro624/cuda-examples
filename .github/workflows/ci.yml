name: CI Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build with NVIDIA CUDA container
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.1.1-devel-ubuntu22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build environment
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends build-essential pkg-config libpng-dev ca-certificates git

      - name: Show nvcc version
        run: |
          set -eux
          /usr/local/cuda/bin/nvcc --version || true

      - name: Build project
        run: |
          set -eux
          cd $GITHUB_WORKSPACE
          make -j$(nproc)
